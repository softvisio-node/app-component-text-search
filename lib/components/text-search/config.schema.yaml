- $id: public-config
  type: object
  properties: {}

- $id: config
  type: object
  properties:
    model:
      enum:
        # xenova
        - Xenova/all-MiniLM-L6-v2

        # google
        - textembedding-gecko@001
        - textembedding-gecko@003
        - text-embedding-004

        - textembedding-gecko-multilingual@001
        - text-multilingual-embedding-002

        # openai
        - text-embedding-3-large
        - text-embedding-3-small

    type:
      enum:
        - RETRIEVAL_QUERY
        - RETRIEVAL_DOCUMENT
        - SEMANTIC_SIMILARITY
        - CLASSIFICATION
        - CLUSTERING
        - QUESTION_ANSWERING
        - FACT_VERIFICATION

    openAiApiKey: { type: ["null", string] }

  additionalProperties: false
  required:
    - model
    - type
